<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/5b757773be.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PIG-Game</title>
</head>


<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0"> 0</div>
            </div>
        </div>
        
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
            
            <button class="button btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i>New Game</button>
            <button class="button btn-roll"><i class="fa fa-refresh" aria-hidden="true"></i>Roll dice</button>
            <button class="button btn-hold"><i class="fa fa-caret-square-o-down" aria-hidden="true"></i>Hold</button>
            
            
            <input type="text" placeholder="Final score" class="final-score"  maxlength="4">
            
            <img src="img/dice-4.png" alt="Dice" class="dice" id="dice-1">
            <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
    </div>
        
   <script src="script.js"></script>
  
    
</body>
</html>
