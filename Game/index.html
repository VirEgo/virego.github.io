<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/5b757773be.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>PIG-Game</title>
</head>


<body>
    <div class="game-wrapper">
        <div class="wrapper clearfix">

            <div class="start-template">
                <p>Нажмите кнопку "Старт" для начала игры</p>

                <input type="number" placeholder="Очки для победы" class="final-score" maxlength="4">
                <pre>*По умолчанию значение <b>100</b></pre>
                <button class="button btn-new" onclick="startGame()">
                    Старт
                </button>
            </div>

            <div class="main-playfield">
                <div class="points-to-win"></div>
                <div class="player-panel player-0-panel active">
                    <div class="player-name" id="name-0">Игрок 1</div>
                    <div class="player-score" id="score-0">0</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Баллы</div>
                        <div class="player-current-score" id="current-0"> 0</div>
                    </div>
                </div>


                <div class="player-panel player-1-panel">
                    <div class="player-name" id="name-1">Игрок 2</div>
                    <div class="player-score" id="score-1">0</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Баллы</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
            </div>

            <div class="winner-banner">
                <p class="winner"></p>
            </div>

            <div class="dices-wrapper">
                <img src="img/dice-4.png" alt="Dice" class="dice" id="dice-1">
                <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-2">
            </div>

            <div class="game-controls-wrapper">
                <button class="button btn-roll" onclick="rollTheQube()">Крутить кубик</button>
                <button class="button btn-hold" onclick="holdResults()">Сохранить</button>
            </div>

            <div class="error-template">
                <div class="template-text">
                    <p>Извините, Вам выпали "Глаза змеи" (1 и 1 на кубиках)</p>
                    <p>Повезет в следующий раз.</p>
                    <p>Ход переходит к игроку <span class="active-player-name"></span></p>
                </div>
                <button type="button" class="next-player" onclick="toggleTurn()">Хорошо</button>
            </div>
        </div>

        <button class="cta new-game" onclick="newGame()">Новая игра</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
